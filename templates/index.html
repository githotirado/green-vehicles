<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>California Green Cars</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />

    <!-- Leaflet JavaScript code -->
    <script
      src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
      integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
      crossorigin=""
    ></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Our CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Add_style -->
    <style>
      .myContainer {
        border: 1px solid green;
      }

      .myNavbar {
        border: 1px solid yellow;
        height: 70px;
      }

      .myRow {
        border: 3px solid red;
        height: 300px;
      }

      .myCol {
        border: 3px dotted purple;
      }
    </style>
  </head>

  <body>
    <!-- map div -->
    <div id="map"></div>

    <!-- JavaScript file -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/logic1-CA.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/logic2.js') }}"
    ></script>

    <!-- Start_Bootstrap_Container -->
    <div class="container myContainer">
      <div class="row myNavbar">
        <div class="col-md-12 col-sm-12 justify-content-around myCol">
          Navbar Placeholder
        </div>
      </div>
      <div class="row myRow">
        <div class="col-md-6 col-sm-12 justify-content-around myCol">
          Row 1 Col 1
        </div>
        <div class="col-md-6 col-sm-12 justify-content-around myCol">
          Row 1 Col 2
        </div>
      </div>
      <div class="row myRow">
        <div class="col-md-6 col-sm-12 justify-content-around myCol">
          Row 2 Col 1
        </div>
        <div class="col-md-6 col-sm-12 justify-content-around myCol">
          Row 2 Col 2
        </div>
      </div>
    </div>
  </body>
</html>
